<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenBoard_Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="options-cont">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="tools-cont scale-tools">
        <img class="pencil" src="./Icons/Pencil.svg" alt="">
        <img class="eraser" src="./Icons/Eraser.svg" alt="">
        <img class="download" src="./Icons/Download.svg" alt="">
        <img class="upload" src="./Icons/Upload.svg" alt="">
        <img class="sticky" src="./Icons/StickyNote.svg" alt="">
        <img class="redo" src="./Icons/Redo.svg" alt="">
        <img class="undo" src="./Icons/Undo.svg" alt="">
      </div>


      <div class="pencil-tool-cont">
          <div class="pencil-width-cont">
              <input type="range" min="2" max="10" value="3">
          </div>
          <div class="pencil-color-cont">
              <div class="black pencil-color"></div>
              <div class="red pencil-color"></div>
              <div class="blue pencil-color"></div>
          </div>
      </div>
      <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3">
      </div>
      <!-- <div class="sticky-cont">
          <div class="header-cont">
              <div class="minimize"></div>
              <div class="remove"></div>
          </div>
          <div class="note-cont">
              <textarea ></textarea>
          </div>
      </div> -->
    <script src="./script.js"></script>
  </body>
</html>
